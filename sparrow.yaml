image:
  - melezhik/sparrow:ubuntu

tasks:
  -
    name: cli
    default: true
    language: Bash
    code: |
      nabaz version
    check: |
      version 0.0
    depends:
      -
        name: install 
  -
    name: install
    language: Bash
    code: |
      sudo apt-get install -y wget
      wget -qO- https://nabaz.jfrog.io/artifactory/api/security/keypair/nabazgpg/public | sudo apt-key add -
      echo "deb [arch=amd64] https://nabaz.jfrog.io/artifactory/nabaz-debian-local stable main" | sudo tee -a /etc/apt/sources.list
      sudo apt-get update
      sudo apt-get install -y nabaz
